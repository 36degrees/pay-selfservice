{{< payment_types}}

{{$page_content}}

<form id="payment-types-card-type-selection-form" method="post" action="{{routes.paymentTypes.index}}">
    <input id="csrf" name="csrfToken" type="hidden" value="{{csrf}}" />
    <div class="form-group">
        <fieldset>
            <legend>What card types do you want to accept?</legend>

            <label class="block-label" for="payment-types-all-type">
                <input id="payment-types-all-type" type="radio" name="payment-types-card-type" value="{{allCardOption.type}}" {{allCardOption.selected}}>
                Debit and credit cards
            </label>
            <label class="block-label" for="payment-types-debit-type">
                <input id="payment-types-debit-type" type="radio" name="payment-types-card-type" value="{{debitCardOption.type}}" {{debitCardOption.selected}}>
                Debit cards only
            </label>
        </fieldset>
    </div>
    <div class="form-group">
        <input id="payment-types-continue-button" name="payment-types-continue-button" type="submit" class="button" value="Continue">
    </div>
</form>

{{/page_content}}

{{/payment_types}}
