<table id="transactions-list">
  <thead>
    <tr>
      <th id="reference-header">Reference number</th>
      <th id="email-header">Email</th>
      <th id="amount-header">Amount</th>
      <th id="brand-header">Card brand</th>
      <th id="state-header">State</th>
      <th id="time-header">Date Created</th>
    </tr>
  </thead>
  <tbody>
  {{#results}}
    <tr data-follow-link data-link="{{link}}">
      <td class="charge-column reference" data-gateway-transaction-id="{{gateway_transaction_id}}">
        <a class="reference" id="charge-id-{{charge_id}}" data-charge-id="{{charge_id}}" href="{{link}}">
          {{reference}}
        </a>
      </td>
      <td class="email">{{email}}</td>
      <td class="amount">Â£{{amount}}</td>
      <td class="brand">{{card_brand}}</td>
      <td class="state">{{state_friendly}}</td>
      <td class="time">{{created}}</td>
    </tr>
  {{/results}}
  </tbody>
</table>
{{^results}}
  <p id="no-results">No results match the search criteria.</p>
{{/results}}
