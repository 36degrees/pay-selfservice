{{< layout_logged_out}}

{{$pageTitle}}
Sign in to GOV.UK Pay
{{/pageTitle}}
{{$mainContent}}
<div class="column-half no-padding">
  <h1 class="form-title heading-large">
    Check your phone
  </h1>
  <form action="/otp-login" class="form" method="post" class="submit-two-fa">
    <input id="csrf" name="csrfToken" type="hidden" value="{{csrf}}" />
    <p>We've sent you a text message with a verification code</p>
    {{#flash.error}}
      <p class="error">{{.}}</p>
    {{/flash.error}}
    <div class="form-group">
      <label class="form-label" for="sms_code">Text message code</label>
      <input class="form-control form-control-5em" data-module="" id="sms_code" name="code" rows="6" type="text" value="">
    </div>
    <div class="form-group">
      <input class="button" type="submit" value="Continue">
    </div>
  </form>
  <p><a href="/otp-send-again">Not received a text message?</a></p>
  <p><a href="/logout">Cancel</a></p>

</div>

{{/mainContent}}
{{/layout_logged_out}}
